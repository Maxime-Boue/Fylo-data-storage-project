<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>

  <main>

    <div class="container">
      <section class="content">
        <h1 class="content__title">
          <img class="content__title-logo" src="./images/logo.svg" alt="logo fylo">
        </h1>
        <div class="content__upload">
          <button class="content__upload-btn"><img src="./images/icon-document.svg" alt="document icon"></button>
          <button class="content__upload-btn"><img src="./images/icon-folder.svg" alt="folder icon"></button>
          <button class="content__upload-btn"><img src="./images/icon-upload.svg" alt="upload icon"></button>
        </div>
      </section>

      <form class="content__form">
        <fieldset class="content__capacity">
          <legend class="content__capacity-rest"><span class="content__capacity-rest--value">185</span> GB left</legend>
          <label for="content__capacity-range"></label>
          <span class="content__capacity-info">You've used <span class="bold">815 GB</span> of your storage</span>
          <input type="range" id="content__capacity-range" name="content__capacity-range" value="815" min="0" max="1000">
          <div class="content__capacity-minmax">
            <span class="content__capacity-min bold">0 GB</span>
            <span class="content__capacity-max bold">1000 GB</span>
          </div>
        </fieldset>
      </form>


    </div>
  </main>
 
  

</body>
</html>
